<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-column address">
                <h3 class="column-title">
                    <img src="./images/placeholder.png" alt="Location Icon" class="icon-img"> Address
                </h3>
                <p>A108 Adam Street</p>
                <p>New York, NY 535022</p>
            </div>

            <div class="footer-column contact">
                <h3 class="column-title">
                    <img src="./images/phone.png" alt="Phone Icon" class="icon-img"> Contact
                </h3>
                <p>Phone: +1 5589 55488 55</p>
                <p>Email: info@example.com</p>
            </div>

            <div class="footer-column hours">
                <h3 class="column-title">
                    <img src="./images/clock.png" alt="Clock Icon" class="icon-img"> Opening Hours
                </h3>
                <p><strong>Mon-Sat:</strong> 11AM - 23PM</p>
                <p><strong>Sunday:</strong> Closed</p>
            </div>

            <div class="footer-column social">
                <h3 class="column-title">Follow Us</h3>
                <div class="social-links">
                    <a href="#" aria-label="X (formerly Twitter)">
                        <img src="./images/twitter.png" alt="X Icon" class="social-icon">
                    </a>
                    <a href="#" aria-label="Facebook">
                        <img src="./images/facebook.png" alt="Facebook Icon" class="social-icon">
                    </a>
                    <a href="#" aria-label="Instagram">
                        <img src="./images/instagram.png" alt="Instagram Icon" class="social-icon">
                    </a>
                    <a href="#" aria-label="LinkedIn">
                        <img src="./images/linkedin.png" alt="LinkedIn Icon" class="social-icon">
                    </a>
                </div>
            </div>
        </div>

        <hr class="footer-divider">

        <div class="footer-bottom">
            <p class="copyright">&copy; Copyright <strong>Yummy</strong>. All Rights Reserved</p>
            <p class="credits">
                Designed by <a href="#" class="credit-link bootstrap">BootstrapMade</a> Distributed by <a href="#" class="credit-link themewagon">ThemeWagon</a>
            </p>
        </div>
    </footer>
</body>
</html>
