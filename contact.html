<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact page</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <section class="section1">
        <div class="section_card">
            <div class="section_box">
                <div class="sdf">
                    <img src="./images/gps.png" alt="gps">
                </div>

                <div>
                    <h2>Address</h2>
                    <p>A108 Adam Street, New York, NY 535022</p>
                </div>

            </div>
            <div class="section_box">
                <div class="sdf">
                    <img src="./images/phone-call.png" alt="phone-call">
                </div>
                <div>
                    <h2>Call Us</h2>
                    <p>+1 5589 55488 55</p>
                </div>

            </div>
            <div class="section_box">
                <div class="sdf">

                    <img src="./images/email.png" alt="email">
                </div>
                <div>
                    <h2>Email Us</h2>
                    <p>info@example.com</p>
                </div>

            </div>
            <div class="section_box">
                <div class="sdf">
                    <img src="./images/time.png" alt="time">
                </div>

                <div>
                    <h2> Opening Hours</h2>
                    <p>Mon-Sat: 11AM - 23PM; Sunday: Closed</p>
                </div>
            </div>
        </div>
        </div>
    </section>
    <section class="section2">
        <div class="name_email">
            <input class="name_and_mail" placeholder="your name">
            <input  type="mail" class="name_and_mail" placeholder="your email">     
        </div>
        <input type="text" class="subjet" placeholder="subject">
        <input type="text" class="message" placeholder="message">
        <button class="button">SEND</button>
    </section>
</body>
</html>
